<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Hello World static website">
    <meta name="author" content="Hello World Static">
    <title>Hello World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background elements for visual enhancement -->
    <div class="background-gradient"></div>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Main content container -->
    <main class="container" role="main">
        <div class="content-wrapper">
            <!-- Main heading with animation -->
            <h1 class="main-title" id="mainTitle">
                <span class="title-word" data-text="Hello">Hello</span>
                <span class="title-word" data-text="World">World</span>
            </h1>

            <!-- Subtitle with fade-in animation -->
            <p class="subtitle" id="subtitle">
                Welcome to your beautiful static website
            </p>

            <!-- Interactive button -->
            <button class="cta-button" id="ctaButton" aria-label="Get started">
                <span class="button-text">Get Started</span>
                <div class="button-ripple"></div>
            </button>

            <!-- Feature cards -->
            <div class="features" id="features">
                <div class="feature-card">
                    <div class="feature-icon">üöÄ</div>
                    <h3>Fast</h3>
                    <p>Lightning-fast static website</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">üì±</div>
                    <h3>Responsive</h3>
                    <p>Perfect on all devices</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">‚ú®</div>
                    <h3>Modern</h3>
                    <p>Clean and contemporary design</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Hello World Static. Made with ‚ù§Ô∏è</p>
        </footer>
    </main>

    <!-- Loading indicator -->
    <div class="loading-indicator" id="loadingIndicator" aria-hidden="true">
        <div class="loading-spinner"></div>
    </div>

    <!-- Success message (hidden by default) -->
    <div class="success-message" id="successMessage" role="alert" aria-live="polite">
        <div class="success-content">
            <span class="success-icon">‚úì</span>
            <span class="success-text">Welcome! Enjoy your stay.</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
